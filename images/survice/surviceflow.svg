<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 745 535.7"><defs><style>.cls-1{fill:#cfd9f3;}.cls-2,.cls-6{fill:#fff;}.cls-3,.cls-5{fill:#26499d;}.cls-4{font-size:13px;font-family:HGGothicM, HGGothicM;}.cls-5{font-size:14px;font-family:ShinGoPro-Medium-90ms-RKSJ-H, A-OTF Shin Go Pro;}.cls-6{font-size:16px;font-family:KozGoPr6N-Bold-90ms-RKSJ-H, Kozuka Gothic Pr6N;}</style></defs><title>アートボード 1 のコピー</title><g id="レイヤー_1" data-name="レイヤー 1"><rect class="cls-1" width="745" height="535.7"/></g><g id="レイヤー_2" data-name="レイヤー 2"><rect class="cls-2" x="11.9" y="271.93" width="721.19" height="46.24"/><rect class="cls-3" x="11.9" y="333.6" width="721.19" height="27.4"/><polyline class="cls-3" points="372.5 270.45 361.79 258.15 383.21 258.15 372.5 270.45"/><rect class="cls-2" x="11.9" y="436.16" width="721.19" height="46.24"/><polyline class="cls-3" points="372.5 434.69 361.79 422.39 383.21 422.39 372.5 434.69"/><rect class="cls-2" x="11.9" y="496.75" width="721.19" height="27.41"/><polyline class="cls-3" points="372.5 495.27 361.79 482.97 383.21 482.97 372.5 495.27"/><rect class="cls-2" x="11.9" y="375.93" width="721.19" height="45.9"/><polyline class="cls-3" points="372.5 375.89 348.52 356.14 396.48 356.14 372.5 375.89"/><polyline class="cls-3" points="372.5 332.17 361.79 319.87 383.21 319.87 372.5 332.17"/><rect class="cls-2" x="11.9" y="12.84" width="721.19" height="26.36"/><rect class="cls-2" x="11.9" y="54.5" width="721.19" height="63.33"/><rect class="cls-2" x="11.9" y="132.48" width="721.19" height="63.33"/><rect class="cls-2" x="11.9" y="210.92" width="721.19" height="46.24"/><text class="cls-4" transform="translate(171.97 31.01)">フォームまたはお電話にてお気軽にお問い合わせください。</text><text class="cls-4" transform="translate(171.97 74.35)">折り返し弊社の担当者よりご連絡させていただきます。見積り依頼、提案依頼等、御社のご要<tspan x="0" y="18">望を簡単にヒアリングさせていただきます。</tspan><tspan x="0" y="36">必要に応じて秘密保持契約書を取り交わさせていただきます。</tspan></text><text class="cls-4" transform="translate(171.97 229.94)">いただいた与件をもとに、与件の整理と分析、最適なコミュニケーション戦略をご提案いたし<tspan x="0" y="18">ます。</tspan></text><text class="cls-4" transform="translate(171.97 291.14)">提案内容がお客様のニーズに合致しているかご検討いただき、フィードバックいただきます。<tspan x="0" y="18">方向性や条件にズレがあれば、調整いたします。</tspan></text><text class="cls-5" transform="translate(23.57 31.01)">お問い合わせ</text><text class="cls-4" transform="translate(171.97 151.42)">ご相談の概要や背景について、お伺いいたします。<tspan x="0" y="18">御社の課題やお持ちのデータ、活動の目的、期間、予算等詳しくご説明いただくことで、より</tspan><tspan x="0" y="36">お客様のニーズにマッチしたご提案が実現します。</tspan></text><text class="cls-5" transform="translate(23.57 152.42)">オリエンテーション</text><text class="cls-5" transform="translate(23.57 74.36)">担当者からご連絡</text><text class="cls-5" transform="translate(23.57 229.94)">ご提案</text><text class="cls-5" transform="translate(23.57 291.15)">ご検討</text><text class="cls-6" transform="translate(347.79 351.26)">契　約</text><text class="cls-5" transform="translate(23.57 393.95)">コンテンツ<tspan x="0" y="16.8">実施計画策定</tspan></text><text class="cls-4" transform="translate(171.97 394.95)">提案に基づき、さらに多方面からターゲットや製品の分析をいたします。これを基に話題性や<tspan x="0" y="18">共感性を的確に引き出す効果的なコンテンツ施策実施計画を設計いたします。</tspan></text><text class="cls-5" transform="translate(23.57 455.41)">実施</text><text class="cls-4" transform="translate(171.97 455.4)">ココノッツのスタッフに加え、必要に応じて社外パートナーとの専門チームが的確・丁寧な<tspan x="0" y="18">コミュニケーション活動を実施いたします。</tspan></text><text class="cls-5" transform="translate(23.57 515.2)">評価検証</text><text class="cls-4" transform="translate(171.97 515.2)">あらかじめ設定した目標に対し評価検証レポートを作成。次の活動に反映させていきます。</text><polyline class="cls-3" points="372.5 52.44 361.79 40.14 383.21 40.14 372.5 52.44"/><polyline class="cls-3" points="372.5 131.44 361.79 119.14 383.21 119.14 372.5 131.44"/><polyline class="cls-3" points="372.5 209.45 361.79 197.15 383.21 197.15 372.5 209.45"/></g></svg>