<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 424.98 792.72"><defs><style>.cls-1{fill:#cfd9f3;}.cls-2,.cls-6{fill:#fff;}.cls-3,.cls-5{fill:#26499d;}.cls-4{font-size:13px;font-family:HGGothicM, HGGothicM;}.cls-5{font-size:14px;font-family:ShinGoPro-Medium-90ms-RKSJ-H, A-OTF Shin Go Pro;}.cls-6{font-size:16px;font-family:KozGoPr6N-Bold-90ms-RKSJ-H, Kozuka Gothic Pr6N;}</style></defs><title>アートボード 3</title><g id="レイヤー_1" data-name="レイヤー 1"><rect class="cls-1" width="424.98" height="792.72"/></g><g id="レイヤー_2" data-name="レイヤー 2"><rect class="cls-2" x="11.9" y="370.93" width="401.17" height="85.2"/><rect class="cls-3" x="11.9" y="474.6" width="401.17" height="27.4"/><polyline class="cls-3" points="212.49 369.46 201.78 357.16 223.2 357.16 212.49 369.46"/><rect class="cls-2" x="11.9" y="619.17" width="401.17" height="82.2"/><rect class="cls-2" x="11.9" y="715.76" width="401.17" height="64.77"/><polyline class="cls-3" points="212.49 714.28 201.78 701.98 223.2 701.98 212.49 714.28"/><rect class="cls-2" x="11.9" y="516.94" width="401.17" height="87.2"/><polyline class="cls-3" points="212.49 516.9 188.51 497.15 236.47 497.15 212.49 516.9"/><rect class="cls-2" x="11.9" y="12.84" width="401.17" height="46.77"/><rect class="cls-2" x="11.9" y="74.5" width="401.17" height="103.33"/><rect class="cls-2" x="11.9" y="192.49" width="401.17" height="83.33"/><rect class="cls-2" x="11.9" y="290.93" width="401.17" height="65.2"/><text class="cls-4" transform="translate(19.57 52.95)">フォームまたはお電話にてお気軽にお問い合わせください。</text><text class="cls-4" transform="translate(19.57 114.3)">折り返し弊社の担当者よりご連絡させていただきます。見積り依<tspan x="0" y="18">頼、提案依頼等、御社のご要望を簡単にヒアリングさせていただ</tspan><tspan x="0" y="36">きます。必要に応じて秘密保持契約書を取り交わさせていただき</tspan><tspan x="0" y="54">ます。</tspan></text><text class="cls-4" transform="translate(19.57 329.89)">いただいた与件をもとに、与件の整理と分析、最適なコミュニ<tspan x="0" y="18">ケーション戦略をご提案いたします。</tspan></text><text class="cls-4" transform="translate(19.57 410.09)">提案内容がお客様のニーズに合致しているかご検討いただき、<tspan x="0" y="18">フィードバックいただきます。方向性や条件にズレがあれば調整</tspan><tspan x="0" y="36">いたします。</tspan></text><text class="cls-5" transform="translate(19.57 31.01)">お問い合わせ</text><text class="cls-4" transform="translate(19.57 231.36)">ご相談の概要や背景について、お伺いいたします。御社の課題や<tspan x="0" y="18">お持ちのデータ、活動の目的、期間、予算等詳しくご説明いただ</tspan><tspan x="0" y="36">くことで、よりお客様のニーズにマッチしたご提案が実現します。</tspan></text><text class="cls-5" transform="translate(19.57 210.42)">オリエンテーション</text><text class="cls-5" transform="translate(19.57 92.36)">担当者からご連絡</text><text class="cls-5" transform="translate(19.57 307.94)">ご提案</text><text class="cls-5" transform="translate(19.57 388.16)">ご検討</text><text class="cls-6" transform="translate(188.47 492.27)">契　約</text><text class="cls-5" transform="translate(19.57 535.96)">コンテンツ実施計画策定</text><text class="cls-4" transform="translate(19.57 558.9)">提案に基づき、さらに多方面からターゲットや製品の分析をいた<tspan x="0" y="18">します。これを基に話題性や共感性を的確に引き出す効果的なコ</tspan><tspan x="0" y="36">ンテンツ施策実施計画を設計いたします。</tspan></text><text class="cls-5" transform="translate(19.57 635.42)">実施</text><text class="cls-4" transform="translate(19.57 657.36)">ココノッツのスタッフに加え、必要に応じて社外パートナーとの<tspan x="0" y="18">専門チームが的確・丁寧なコミュニケーション活動を実施いたし</tspan><tspan x="0" y="36">ます。</tspan></text><text class="cls-5" transform="translate(19.57 734.21)">評価検証</text><text class="cls-4" transform="translate(19.57 756.16)">あらかじめ設定した目標に対し評価検証レポートを作成。次の活<tspan x="0" y="18">動に反映させていきます。</tspan></text><polyline class="cls-3" points="212.49 72.44 201.78 60.14 223.2 60.14 212.49 72.44"/><polyline class="cls-3" points="212.49 190.44 201.78 178.15 223.2 178.15 212.49 190.44"/><polyline class="cls-3" points="212.49 288.45 201.78 276.15 223.2 276.15 212.49 288.45"/><polyline class="cls-3" points="212.49 616.7 201.78 604.4 223.2 604.4 212.49 616.7"/><polyline class="cls-3" points="212.49 469.18 201.78 456.88 223.2 456.88 212.49 469.18"/></g></svg>